<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判定页面</title>
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/first.css">
    <link rel="icon" href="img/favicon.x_icon">
    <script src="js/jquery.min.js"></script>


</head>

<body>
    <div class="box">

        <!-- 回到平台 -->
        <div class="uplay">
            <a href="../uplay/index.html">uplay平台</a>
        </div>

        <div class="title">
            <h2>请输入你的生日</h2>
        </div>

        <!-- 输入框区域 -->
        <div class="con clearfix">
            <!-- 提示区域 -->
            <div class="alert">
                <span></span>
            </div>

            <!-- 输入框 -->
            <div class="inp clearfix">
                <div class="year">
                    <input type="text" placeholder="YYYY" style="color: #fff" maxlength="4">
                    <span>YEAR</span>
                </div>

                <div class="month">
                    <input type="text" placeholder="MM" style="color: #fff" maxlength="2">
                    <span>MONTH</span>
                </div>

                <div class="day">
                    <input type="text" placeholder="DD" style="color: #fff" maxlength="2">
                    <span>DAY</span>
                </div>
            </div>

        </div>


        <!-- 下拉框区域 -->
        <!-- 标题 -->
        <div class="s_tit">
            <label for="country">选择国家</label>
        </div>
        <!-- 下拉框 -->
        <div class="select clearfix">
            <!-- 国家菜单 -->
            <select id="country">
                <option value="CN">中国</option>
                <option value="US">美国</option>
                <option value="UK">英国</option>
                <option value="RU">俄罗斯</option>
                <option value="JP">日本</option>
                <option value="CA">加拿大</option>
                <option value="FI">芬兰</option>
                <option value="FR">法国</option>
                <option value="IT">意大利</option>
                <option value="NL">爱尔兰</option>
                <option value="ES">西班牙</option>
                <option value="KR">韩国</option>
                <option value="VE">越南</option>
                <option value="UK">朝鲜</option>
                <option value="RU">俄罗斯</option>
                <option value="JP">日本</option>
                <option value="CA">加拿大</option>
                <option value="FI">芬兰</option>
                <option value="FR">法国</option>
                <option value="IT">意大利</option>
                <option value="NL">爱尔兰</option>
                <option value="ES">西班牙</option>
                <option value="FE">菲律宾</option>
                <option value="TA">泰国</option>
                <option value="CN">中国</option>
                <option value="ES">西班牙</option>
                <option value="KR">韩国</option>
                <option value="VE">越南</option>
                <option value="UK">朝鲜</option>
                <option value="BX">巴西</option>
            </select>
            <!-- 按钮 -->
            <span class="s_btn">
            </span>
        </div>


        <!-- 提交按钮 -->
        <div class="btn">
            <span>提交</span>
            <div class="circle"></div>
        </div>
    </div>

    <script src="js/first.js"></script>
</body>

</html>
